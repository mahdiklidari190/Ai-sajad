<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آنلاین</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>فروشگاه آنلاین</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="محصول ۱">
            <h2>محصول ۱</h2>
            <p>قیمت: ۱۰۰,۰۰۰ تومان</p>
            <button onclick="addToCart('محصول ۱', 100000)">افزودن به سبد</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="محصول ۲">
            <h2>محصول ۲</h2>
            <p>قیمت: ۱۵۰,۰۰۰ تومان</p>
            <button onclick="addToCart('محصول ۲', 150000)">افزودن به سبد</button>
        </div>
        <!-- میتونی محصولات بیشتر اضافه کنی -->
    </div>
    <footer>
        <p>تمامی حقوق محفوظ است &copy; ۲۰۲۳ فروشگاه آنلاین</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            alert(f"{productName} به سبد خرید اضافه شد!");
            console.log(cart);
        }
    </script>
</body>
</html>
